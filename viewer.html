<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOMO Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#1e3932;
      --ink:#f4f4f4;
      --muted:#a8adb3;
      --gap:10px;
      --thumb-h:120px;   /* 썸네일 스트립 높이(데스크톱) */
      --nav-size:52px;   /* ←→ 화살표 크기 조절: 여기 숫자만 키우세요 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Noto Sans KR',sans-serif;
      background:#111; color:var(--ink);
      display:flex; flex-direction:column;
    }

    /* 헤더 */
    header{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; gap:12px;
      background:#fff; color:#222; border-bottom:1px solid #e5e5e5;
      padding:10px 12px;
    }
    .brand{font-weight:800; color:var(--brand)}
    #group-label{font-weight:700; color:#333}
    #group-desc{color:#667085; font-size:13px}
    .spacer{flex:1}
    .btn{
      appearance:none; border:1px solid #ddd; background:#fff; color:#222;
      border-radius:10px; padding:6px 10px; font-weight:600; cursor:pointer;
    }
    .btn:hover{background:#f5f5f5}

    /* 래퍼 */
    .wrap{ position:relative; display:flex; flex-direction:column; min-height:0; flex:1; }

    /* 썸네일 스트립: 기본 아래 */
    .thumb-strip{
      order:2;
      display:flex; align-items:center; gap:var(--gap);
      overflow-x:auto; overflow-y:hidden; padding:10px;
      background:#161616; border-top:1px solid #222;
      scrollbar-width:thin;
    }
    /* 위로 이동 시 */
    .strip-top .thumb-strip{
      order:0; border-top:none; border-bottom:1px solid #222;
    }

    .thumb{
      display:inline-flex; align-items:center; justify-content:center;
      min-width:calc((100% - 3*var(--gap))/4);   /* 한 화면에 4개 보이게 */
      height:var(--thumb-h);
      background:#000; border-radius:10px; overflow:hidden;
      border:1px solid #222; cursor:pointer; flex:0 0 auto;
      transition:transform .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .thumb:hover{ transform:translateY(-2px) }
    .thumb img{
      width:100%; height:100%;
      object-fit:contain; /* 잘림 최소화 */
      background:#000;
      display:block;
    }
    .thumb.active{
      border-color:#9ee3bf;
      box-shadow:0 0 0 2px rgba(158,227,191,.35) inset;
    }

    /* 중앙 영역 */
    .stage{
      order:1; position:relative; flex:1; min-height:40vh;
      display:flex; align-items:center; justify-content:center;
      background:#0c0c0c; padding:16px 0;
    }
    .stage .placeholder{
      color:#bdbdbd; font-size:14px; text-align:center; line-height:1.7;
      padding:12px 16px;
    }
    .stage figure{
      margin:0; max-width:100%; max-height:100%;
      display:none; position:relative;
      padding:0 16px; /* 좌우 약간 여백 */
    }
    #main{
      max-width:min(92vw, 1280px);
      max-height:calc(100vh - var(--thumb-h) - 200px);
      width:auto; height:auto; object-fit:contain; display:block;
      background:#000; border-radius:10px; margin:0 auto;
      transition:opacity .15s ease;
    }

    /* 캡션: 이미지 밖(아래) 칩 형태 */
    figcaption{
      margin:10px auto 0; text-align:center;
    }
    .caption-chip{
      display:inline-block;
      padding:6px 12px; border-radius:9999px;
      background:rgba(0,0,0,.55); color:#eaeaea;
      font-size:13px; line-height:1; backdrop-filter:saturate(1.2);
    }
    .caption-chip .count{font-weight:800}
    .caption-chip .sep{opacity:.5; padding:0 6px}
    .caption-chip .time{color:#ced4da}

    /* 네비 버튼 */
    .nav-btn{
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.15);
      color:#fff; width:var(--nav-size); height:var(--nav-size); border-radius:50%;
      display:none; align-items:center; justify-content:center;
      cursor:pointer; user-select:none; font-size:20px;
    }
    .nav-btn:hover{ background:rgba(0,0,0,.6) }
    .nav-prev{ left:16px }
    .nav-next{ right:16px }
    .stage:hover .nav-btn{ display:flex }

    /* 반응형 */
    @media (max-width:900px){
      :root{ --thumb-h:96px }
      .thumb{ min-width:calc((100% - 2*var(--gap))/3) } /* 3개/화면 */
    }
    @media (max-width:520px){
      :root{ --thumb-h:84px }
      .thumb{ min-width:calc((100% - 1*var(--gap))/2) } /* 2개/화면 */
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">몽골 여행 앨범</div>
    <div id="group-label"></div>
    <div id="group-desc"></div>
    <div class="spacer"></div>
    <button id="toggleStripPos" class="btn" type="button" title="썸네일 위치 전환(상/하)">썸네일 ↑/↓</button>
    <a class="btn" href="index.html">← 돌아가기</a>
  </header>

  <div id="layout" class="wrap">
    <!-- 중앙 큰 이미지 영역 -->
    <section class="stage" id="stage">
      <div class="placeholder" id="placeholder">
        그룹을 선택해 들어오셨다면, 아래 썸네일을 눌러 사진을 보세요.<br>
        (← →) 방향키로 이동, ESC로 뒤로가기.
      </div>

      <figure id="figure">
        <img id="main" alt="">
        <!-- 캡션: 이미지 '밖'에 배치 -->
        <figcaption>
          <span class="caption-chip">
            <span class="count" id="counter"></span>
            <span class="sep">·</span>
            <span class="time" id="timestamp"></span>
          </span>
        </figcaption>
      </figure>

      <button class="nav-btn nav-prev" id="btnPrev" aria-label="이전">‹</button>
      <button class="nav-btn nav-next" id="btnNext" aria-label="다음">›</button>
    </section>

    <!-- 썸네일 스트립 -->
    <nav class="thumb-strip" id="thumbStrip" aria-label="썸네일 목록"></nav>
  </div>

  <!-- 데이터 및 로직 -->
  <script src="js/photos.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
